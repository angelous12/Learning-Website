{% extends 'basesuper.html' %}
{% block title %}| All Users Activate{% endblock title %}
{% block super %}
    <!--app-content open-->
    <div class="main-content app-content mt-0">
        <div class="side-app">

            <!-- CONTAINER -->
            <div class="main-container container-fluid">
                 <!-- ROW-4 -->
                 <div class="row">
                    <div class="col-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title mb-0">Users Activate All</h3>
                            </div>
                            <div class="card-body pt-4">
                                <div class="grid-margin">
                                    <div class="">
                                        <div class="panel panel-primary">
                                            <div class="tab-menu-heading border-0 p-0">
                                                <div class="tabs-menu1">
                                                    <!-- Tabs -->
                                                    <ul class="nav panel-tabs product-sale">
                                                        <li><a href="#tab5" class="active"
                                                                data-bs-toggle="tab">User Activate</a></li>                                                                                                                                                                                      
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="panel-body tabs-menu-body border-0 pt-0">
                                                <div class="tab-content">
                                                    <div class="tab-pane active" id="tab5">
                                                        <div class="table-responsive"> 
                                                                <form method='GET' action="">
                                                                    <div class="col-sm-12 col-md-6">
                                                                        <div id="data-table_filter" class="dataTables_filter">
                                                                            <label>
                                                                                <input  name='usersearch' type="search" class="form-control form-control" placeholder="Search..." aria-controls="data-table">
                                                                            </label>
                                                                        </div>
                                                                    </div>    
                                                                </form>                                                          
                                                            <table id="data-table"
                                                                class="table table-bordered text-nowrap mb-0">
                                                                <thead class="border-top">
                                                                    <tr>
                                                                        <th class="bg-transparent border-bottom-0"
                                                                            style="width: 5%;"> #</th>
                                                                        <th class="bg-transparent border-bottom-0"
                                                                            style="width: 5%;"> User</th>
                                                                            
                                                                        <th class="bg-transparent border-bottom-0"
                                                                            style="width: 5%;"> Courses Buy</th>                                                                       
                                                                        <th
                                                                            class="bg-transparent border-bottom-0">
                                                                            Exams</th>
                                                                        <th class="bg-transparent border-bottom-0"
                                                                            style="width: 10%;">Deatil</th>                                                                        
                                                                        <th class="bg-transparent border-bottom-0"
                                                                            style="width: 5%;">Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {% for re in user_buy %}
                                                                    <tr class="border-bottom">
                                                                        <td class="text-center">
                                                                            <div class="mt-0 mt-sm-2 d-block">
                                                                                <h6
                                                                                    class="mb-0 fs-14 fw-semibold">
                                                                                    {{forloop.counter}}</h6>
                                                                            </div>
                                                                        </td>
                                                                        <td class="text-center">
                                                                            <div class="mt-0 mt-sm-2 d-block">
                                                                                <h6
                                                                                    class="mb-0 fs-14 fw-semibold">
                                                                                    {{re.username}}</h6>
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <div class="d-flex">
                                                                                <div
                                                                                    class="mt-0 mt-sm-3 d-block">
                                                                                    <a href="{% url 'coursebuyuseractive' re.id %}"><input type="submit" class="btn btn-primary" value="See Course Buy" ></a>
                                                                                </div>
                                                                            </div>
                                                                        </td>                                                                                                                      
                                                                        <td>
                                                                            <div class="d-flex">
                                                                                <div
                                                                                    class="mt-0 mt-sm-3 d-block">
                                                                                    <a href="{% url 'deatilexamactivatesuper' re.id %}"><input type="submit" class="btn btn-primary" value="See Result Exams" ></a>
                                                                                </div>
                                                                            </div>
                                                                        </td>    
                                                                        <td>
                                                                            <div class="d-flex">
                                                                                <div
                                                                                    class="mt-0 mt-sm-3 d-block">
                                                                                    <a href="{% url 'deatiluseractivatesuper' re.id %}"><input type="submit" class="btn btn-primary" value="See Deatil User" ></a>
                                                                                </div>
                                                                            </div>
                                                                        </td>                                                                                                                                      
                                                                        <td>
                                                                            <div class="g-2">                                                                                
                                                                                <a href="{% url 'deleteuseractivatesuper' re.id %}" class="btn text-danger btn-sm"
                                                                                    data-bs-toggle="tooltip"
                                                                                    data-bs-original-title="Delete"><span
                                                                                        class="fe fe-trash-2 fs-14"></span></a>
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                    {% endfor %}
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>                                                 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ROW-4 END -->
    </div>
    <!-- CONTAINER END -->
</div>
</div>
<!--app-content close-->
    
{% endblock super %}
