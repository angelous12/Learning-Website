{% extends 'basesuper.html' %}
{% block title %}| Change Password{% endblock title %}
{% block super %}
    <!--app-content open-->
    <div class="main-content app-content mt-0">
        <div class="side-app">

            <!-- CONTAINER -->
            <div class="main-container container-fluid">

                <!-- PAGE-HEADER -->
                <div class="page-header">
                    <h1 class="page-title">Change Password</h1>
                    <div>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                        </ol>
                    </div>
                </div>
                <!-- PAGE-HEADER END -->

                <!-- ROW-1 OPEN -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Change Password</div>
                            </div>
                                <div class="card-body">                
                                                {% comment %} {% include 'partials/alerts.html' %}                                                                                         {% endcomment %}
                                            <form method='POST'>
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label class="form-label">Current Password</label>
                                                    <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                                        <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                            <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                        </a>
                                                        <input class="input100 form-control" type="password" placeholder="Current Password" name="cpwd" required>
                                                    </div>
                                                    <!-- <input type="password" class="form-control" value="password"> -->
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">New Password</label>
                                                    <div class="wrap-input100 validate-input input-group" id="Password-toggle1">
                                                        <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                            <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                        </a>
                                                        <input class="input100 form-control" type="password" name="npwd" placeholder="New Password" id="pas" onkeyup="check_pass()" required>
                                                    </div>
                                                    <!-- <input type="password" class="form-control" value="password"> -->
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Confirm Password</label>
                                                    <div class="wrap-input100 validate-input input-group" id="Password-toggle2">
                                                        <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                            <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                        </a>
                                                        <input class="input100 form-control" type="password" placeholder="Confirm Password" id="cpas" onkeyup="check_pass()" required>
                                                    </div>
                                                    <!-- <input type="password" class="form-control" value="password"> -->
                                                </div>
                                            
                                                <div class="card-footer text-end">
                                                    <input type="submit" class="btn btn-primary" value="Change Password"  id="sbbtn">
                                                    <a href="{% url 'editprofilesuper' %}" class="btn btn-danger">Cancel</a>
                                                </div>
                                            </form>                                
                                </div>                                                       
                        </div>
                    </div>
                </div>
                <!-- /ROW-1 CLOSED -->
            </div>
            <!-- CONTAINER CLOSED -->
        </div>
    </div>
    <!--app-content closed-->
    <script>
        function check_pass(){
            let p = $("#pas").val();
            let cp = $("#cpas").val();
            if(p==cp){
                 $("#pas").css("border","1px solid blue");
                 $("#cpas").css("border","1px solid blue");
                // $("#pas").addClass("alert alert-success");
                // $("#cpas").addClass("alert alert-success");
                $("#sbbtn").removeAttr("disabled");
            }else{
                 $("#pas").css("border","1px solid red");
                 $("#cpas").css("border","1px solid red");
                //$("#pas").addClass("alert alert-danger");
                //$("#cpas").addClass("alert alert-danger");
                $("#sbbtn").attr("disabled","disabled");
            }
        }
    </script>   
{% endblock super %}
