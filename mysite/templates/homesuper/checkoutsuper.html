{% extends 'basesuper.html' %}
{% block title %}| Edit Checkout{% endblock title %}
{% block super %}
    <!--app-content open-->
    <div class="main-content app-content mt-0">
        <div class="side-app">

            <!-- CONTAINER -->
            <div class="main-container container-fluid">

                <!-- PAGE-HEADER -->
                <div class="page-header">
                    <h1 class="page-title">Edit Checkout ({{get_id.code}})</h1>
                    <div>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Edit Checkout</li>
                        </ol>
                    </div>
                </div>
                <!-- PAGE-HEADER END -->

                <!-- ROW-1 OPEN -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Edit Checkout ({{get_id.code}})</div>
                            </div>
                            <form method='POST' >
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row mb-4">
                                        <label class="col-md-3 form-label">Category :</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" value="{{get_id.category}}">
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-md-3 form-label">User :</label>
                                        <div class="col-md-9">
                                            <input type="text"  class="form-control" value="{{get_id.user}}">
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-md-3 form-label">Total :</label>
                                        <div class="col-md-9">
                                            <input type="text"  class="form-control" value="{{get_id.total}}">
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-md-3 form-label">phone number :</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" value="{{get_id.phone_number}}">
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-md-3 form-label">status :</label>
                                        <div class="col-md-9">
                                            {{form.status}}
                                        </div>
                                    </div>                                
                                </div>    
                                <div class="card-footer">
                                    <!--Row-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-9">
                                            <button class="btn btn-primary">Save Checkout</button>
                                        </div>
                                    </div>
                                    <!--End Row-->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /ROW-1 CLOSED -->
            </div>
            <!-- CONTAINER CLOSED -->
        </div>
    </div>
    <!--app-content closed-->
{% endblock super %}
